name: A workflow for Project World Reports App
on: push

jobs:
  build:
    name: Project World Reports action
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Unit Tests
          run: mvn -Dtest=com.napier.sem.<REPLACE_WITH_TEST_FILE_NAME> test
      - name: Package and Run docker compose
          run: |
            mvn package -DskipTests
            docker-compose up --abort-on-container-exit
      
